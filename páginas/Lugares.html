    <header>
        <h1>EL POPURRÍ DE LA TORTUGA</h1>

    </header>
    <main>
        <hr>
        <h6>¿A qué color de lugar querés ir?</h6>
        <div>
            <div>
                <input type="color" id="" name="lugar" value="">
                <label for="lugar">Lugares según su color predominante</label>
            </div>
        </div>
        <br>
        <fieldset>
            <legend>¿Qué te gusta hacer cuando viajas?</legend>
            <div>
                <input type="checkbox" id="coding" name="intereses" value="coding" checked>
                <label for="coding">Reservas y naturaleza</label>
            </div>
            <div>
                <input type="checkbox" id="music" name="intereses" value="music" checked>
                <label for="music">Arte e historia</label>
            </div>
            <div>
                <input type="checkbox" id="restaurant" name="intereses" value="restaurant" checked>
                <label for="restaurant">Fiestas y culinarios</label>
            </div>
        </fieldset>
        <hr>
        <div>
            <label for="password"> Ingrese su Password </label>
            <br>
            <input type="password" name="password_1" id="password" placeholder="contraseña">
        </div>
        <div>
            <label for="password"> Validar Password </label>
            <br>
            <input type="password" name="password_2" id="password">
        </div>
        <hr>
        <div>
            <input type="checkbox" id="restaurant" name="acepta" value="restaurant" checked>
            <label for="restaurant">Acepta términos y condiciones</label>
        </div>
        <button type="submit"> Enviar </button>
        <button type="reset"> Clean Up </button>
    </main>
